<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>chicken guys</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: black; overflow: hidden; font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }

    .slideshow-container {
      width: 90vw;
      height: 90vh;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.3);
    }

    .slide {
      position: absolute;
      width: calc(100% - 40px);
      height: calc(100% - 40px);
      opacity: 0;
      transition: opacity 1s ease-in-out;
      border-radius: 10px;
    }

    .active { opacity: 1; }

    video, img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 10px;
      background: black;
    }

    /* Controls */
    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .controls.show { opacity: 1; }

    button {
      background-color: rgba(255, 255, 255, 0.3);
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 24px;
      color: white;
      border-radius: 5px;
      transition: 0.3s;
    }

    button:hover {
      background-color: rgba(255, 255, 255, 0.6);
    }

    /* Fullscreen Button */
    .fullscreen-btn {
      position: absolute;
      bottom: 20px;
      right: 20px;
    }

  </style>
</head>
<body>

<div class="slideshow-container" id="slideshow">
  <video class="slide active" src="videos/sobe1.MP4" autoplay loop muted></video>
  <video class="slide" src="videos/sobe2.MP4" autoplay loop muted></video>
  <img class="slide" src="images/combo.jpg" />
</div>

<!-- Controls (Auto Hide) -->
<div class="controls" id="controls">
  <button id="prev">⏮</button>
  <button id="play-pause">⏸</button>
  <button id="next">⏭</button>
</div>

<!-- Fullscreen Button -->
<button class="fullscreen-btn" id="fullscreen">⛶</button>

<script>
  let slides = document.querySelectorAll('.slide');
  let controls = document.getElementById('controls');
  let fullscreenBtn = document.getElementById('fullscreen');
  let slideshowContainer = document.getElementById('slideshow');
  let playPauseBtn = document.getElementById('play-pause');
  let currentIndex = 0;
  let interval;
  let playing = true;
  let hideControlsTimeout;

  function showSlide(index) {
    slides[currentIndex].classList.remove('active');
    currentIndex = (index + slides.length) % slides.length;
    slides[currentIndex].classList.add('active');

    if (slides[currentIndex].tagName === "VIDEO") {
      slides[currentIndex].play();
    }
  }

  function nextSlide() {
    showSlide(currentIndex + 1);
  }

  function prevSlide() {
    showSlide(currentIndex - 1);
  }

  function startSlideshow() {
    interval = setInterval(nextSlide, 60000); // 1 minute per slide
    playing = true;
    playPauseBtn.textContent = "⏸"; // Change button to pause
  }

  function stopSlideshow() {
    clearInterval(interval);
    playing = false;
    playPauseBtn.textContent = "▶"; // Change button to play
  }

  // Toggle Play/Pause
  playPauseBtn.addEventListener('click', () => {
    if (playing) {
      stopSlideshow();
    } else {
      startSlideshow();
    }
  });

  document.getElementById('next').addEventListener('click', nextSlide);
  document.getElementById('prev').addEventListener('click', prevSlide);

  // Auto start slideshow
  startSlideshow();

  // Auto Hide Controls
  function showControls() {
    controls.classList.add('show');
    fullscreenBtn.style.opacity = '1';  // Show fullscreen button
    clearTimeout(hideControlsTimeout);
    hideControlsTimeout = setTimeout(() => {
      controls.classList.remove('show');
      fullscreenBtn.style.opacity = '0';  // Hide fullscreen button
    }, 3000);
  }

  document.addEventListener('mousemove', showControls);

  // Fullscreen Toggle
  fullscreenBtn.addEventListener('click', () => {
    if (!document.fullscreenElement) {
      slideshowContainer.requestFullscreen().catch(err => console.log(err));
    } else {
      document.exitFullscreen();
    }
  });

</script>

</body>
</html>
